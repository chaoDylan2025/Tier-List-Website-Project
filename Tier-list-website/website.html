<!DOCTYPE html>
<html>
    <head>
        <title>
            Simple Tier List
        </title>
        <link rel="stylesheet" href="styleForButtons.css">
        <link rel="stylesheet" href="styleForWebsite.css">
        <link rel="stylesheet" href="styleForTiers.css">
    </head>

    <body>
        <div id="header-area">
            <header>
                <div id="header-name">
                    <h1> Tier List Creator </h1>
                </div>
            </header>
        </div>

        <div id="main-button-area">
            <div>
                <button class = "buttons" id="tier_list_created" onclick="createTierList()">Create a Tier List</button>
            </div>
            <div>
                <button class = "buttons" id="modify_tier_list">Modify Tier List</button>
            </div>
            <div>
                <button class = "buttons" id="delete_tier_list">Delete Tier List</button>
            </div>
        </div>

        <!-- Dialog box for modifying tier list -->
        <dialog class="modify-options">
            <h3> Select an option </h3>
            <form method="dialog">
              <button class="modButtons">Change name of selected tier</button>
            </form>
            <form method="dialog">
                <button class="modButtons">Change name of selected tier</button>
            </form>
            <form method="dialog">
                <button class="modButtons">Change name of selected tier</button>
            </form>
            <button class="modButtons cancel_tier_mod">Cancel</button>
          </dialog>
        <br>

        <!-- Default tier list is created by clicking on 'Create a Tier List'-->
        <div id="default_tier_list"></div>

        <!-- Container that will contain all images to insert in the tier list -->
        <p id="cap_for_user"> Insert your images or uploaded images here </p>
        <div id="image-place-holder">
            <div id="buttons-in-place-holder">
                <div id="buttons-to-space">
                    <button id="upload_images" onclick="uploadImages()"> Upload Images </button>
                    <button id="search_images"> Search for Images </button>
                </div>  
            </div>
            <div id="place-holder" draggable="true">
            </div>
        </div>
        
    </body>

    <script src="script.js"></script>
    <script src="image-place-holder.js"></script>
    <script src="modifyTierList.js"></script>

    <div id="footer-area">
        <footer>
            How to create Tier List: 
            <a href="https://youtu.be/rmK2a_7Aovo?si=e05jhYDhmY-ocxuh">Link</a>
            <br>
            What is a Tier List:
            <a href="https://en.wikipedia.org/wiki/Tier_list">Link</a>
        </footer>
    </div>
</html>
