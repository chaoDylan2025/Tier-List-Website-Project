<!DOCTYPE html>
<html>
    <head>
        <title>
            Simple Tier List
        </title>
        <link rel="stylesheet" href="styleForButtons.css">
        <link rel="stylesheet" href="styleForWebsite.css">
        <link rel="stylesheet" href="styleForTiers.css">
    </head>

    <body>
        <div id="header-area">
            <header>
                <div id="header-name">
                    <h1> Tier List Creator </h1>
                </div>
            </header>
        </div>

        <div id="main-button-area">
            <button class = "buttons" id="TierListCreated" onclick="createTierList()">Create a Tier List</button>
            <button class = "buttons" id="ModifyList" onclick="modifyTierList()">Modify Tier List</button>
            <button class = "buttons" id="DeleteTierList">Delete Tier List</button>
        </div>
        <br>

        <div id="Default_Tier_List"></div>

        <div id="image-placeholder">
            <div id="capForUser">Insert your images or uploaded images here</div>
            <div id="Placeholder"></div>
        </div>
    </body>

    <script>
        function createTierList(){
            document.getElementById("Default_Tier_List").innerHTML = 
            `<div id="containerForTierList">
                <div class="tierContainer">
                    <div class= "tier" id="S">
                        <span class="tier-name">S</span>
                    </div>
                    <div class="imageContainer"></div>
                </div>
                
                <div class="tierContainer">
                    <div class= "tier" id="A">
                        <span class="tier-name">A</span>
                    </div>
                    <div class="imageContainer"></div>
                </div>

                <div class="tierContainer">
                    <div class= "tier" id="B">
                        <span class="tier-name">B</span>
                    </div>
                    <div class="imageContainer"></div>
                </div>

                <div class="tierContainer">
                    <div class= "tier" id="C">
                        <span class="tier-name">C</span>
                    </div>
                    <div class="imageContainer"></div>
                </div>

                <div class="tierContainer">
                    <div class= "tier" id="D">
                        <span class="tier-name">D</span>
                    </div>
                    <div class="imageContainer"></div>
                </div>

                <div class="tierContainer">
                    <div class= "tier" id="F">
                        <span class="tier-name">F</span>
                    </div>
                    <div class="imageContainer"></div>
                </div>
            </div>`;
        }
    </script>
    

    <div id="footer-area">
        <footer>
            How to create Tier List: 
            <a href="https://youtu.be/rmK2a_7Aovo?si=e05jhYDhmY-ocxuh">Link</a>
            <br>
            What is a Tier List:
            <a href="https://en.wikipedia.org/wiki/Tier_list">Link</a>
        </footer>
    </div>

</html>
